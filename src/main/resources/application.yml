logging:
  root: off
kologger:
  level: INFO # ALL, INFO, WARN, ERROR, OFF
  jdbc: true # true, false
  log-format:
    placeholder: "{datetime} [{thread}:{level}] - {msg}{new-line}"
    date-time-format: yyyy-MM-dd HH:mm:ss
  file-recode:
    directory: log/
    placeholder: YOUR_PROJECT_NAME{date}.log
    date-format: yyyy-MM-dd