salt: ${spring.profiles.active}
jasypt:
  encryptor:
    password: ${salt}
    bean: jasyptEncryptor
spring:
  application:
    name: corknote
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: false
      hibernate.dialect: org.hibernate.dialect.MariaDBDialect
